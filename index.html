<!DOCTYPE html>
<html>
    <head>
        <title>VR Visualization - Sandbox</title>
        <link rel="stylesheet" type="text/css" href="assets/graph.css">
        <script src="scripts/aframe.min.js"></script>
        <script src="scripts/aframe-extras.min.js"></script>
        <script src="scripts/aframe-animation-component.min.js"></script>
	    <script src="scripts/aframe-htmltexture-component.min.js"></script>
	    <script src="scripts/aframe-draw-component.js"></script>
        <script src="scripts/rawData.js"></script>
        <script src="scripts/d3.v4.min.js"></script>
        <script src="scripts/components.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="map-texture" src="assets/uk.png">
                <img id="sky" src="assets/sky.png">
                <img id="london" src="assets/london.png">
                <img id="manchester" src="assets/manchester.png">
                <img id="sheffield" src="assets/sheffield.png">
                <img id="magnifying-icon" src="assets/zoom-icon.png">
                <img id="close-button" src="assets/close.png">
                <!-- <img id="colchester" src="assets/colchester.png"> -->
            </a-assets>

            <a-camera id="camera" position="0 8 18">
                    <a-cursor color="#4CC3D9" fuse="true" timeout="2"></a-cursor>
            </a-camera>
            <a-ocean width="100" depth="100" density="150" opacity="0.1" position="0 -1 0"></a-ocean>
            
            <a-plane color="#00040F" width=2 height=2 position="-5 10 -2">
                    <a-image show-graph src="#magnifying-icon" position="0 0 0.1"></a-image>
            </a-plane>	

            <a-sky src="#sky"></a-sky>

            <a-plane 
                id="map" 
                material="src: #map-texture;" 
                rotation="-90 0 0"
                width="25.6"
                height="23.54" 
                scale="0.7 0.7 0.7" 
                transparent="true">
            </a-plane>

            <a-entity  id="boat" position="-20 -5 -2;"animation="property: position; to: 30 -5 15; loop:true; dur:25000; easing: easeInSine; dir: alternate;" >
		        <a-box color="#fff" depth="0.01" height="0.5" width="0.01" position="-0.25 0.25 0" ></a-box>
		        <a-box color="#fff" depth="0.02" height="0.1" width="1" position="0 0.15 0" ></a-box>
		        <a-box material="color:#ff0000; metalness: 0.7" depth="0.075" height="0.15" width="1.55" position="0 0.05 0;"></a-box>
		        <a-box color="#000" depth="0.05" height="0.1" width="2" position="0 -0.05 0" ></a-box>
            </a-entity>

            

            <a-image three src="#london" position="5 0.7 6" width="2" height="0.8"></a-image>
            <a-image three src="#manchester" position="2 0.7 3.1" width="2" height="0.8"></a-image>
            <a-image three src="#sheffield" position="4 0.7 3.4" width="2" height="0.8"></a-image>
            <!-- <a-image three src="#colchester" position="6 0.8 5" width="2" height="0.8"></a-image> -->


            <a-entity id="chartPlaneWrapper" visible="false" position="0 7 7">
                    <a-plane id="chartPlane" rotation="0 0 0" width="8" height="4" htmltexture="asset: #chart"></a-plane>		
                    <a-plane id="closeChartPlane" hide-graph width=0.6 height="0.4" position="0 -1.7 0.1" material="src: #close-button;" ></a-plane>
            </a-entity>
            
            <div id="chart">
                <span>Developer Demand</span>		
                <div id="chartBars">
                </div>
            </div>

            <script src="scripts/app.js"></script>
        </a-scene>
    </body>
</html>
